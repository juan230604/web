    <!-- Contenedor principal -->
    <div class="main">
        <h1>Contacto</h1>

        <p>Tendras que rellenar el siguiente formulario con tus datos para que contactemos contigo.
        </p>

        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>

                <label for="tercon">Ha leido nuestros terminos y condiciones.</label>
                <input type="checkbox" name="tercon" id="tercon">


                <button type="submit">Enviar</button>
            </form>
        </div>
        <footer>
            <div class="footer">
                <h3>© 2024 - 2024 ANDJEF SL <br><a href="./Terminos_y_condiciones.html">Terminos y Condiciones</a></h3>
            </div>
        </footer>
